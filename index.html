<!DOCTYPE html>

<html ng-app="tictactoeApp">

<head>

	<meta charset="utf-8">

	<title>tic tac toe</title>

	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- google webfonts -->
	<link 
		href='http://fonts.googleapis.com/css?family=Paytone+One|Josefin+Sans|Nunito|Comfortaa' 
		rel='stylesheet' type='text/css'>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

	<!-- app -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- controller -->
	<script type="text/javascript" src="js/tictactoeController.js"></script>

</head>

<body ng-controller="TictactoeController as tttCtrl">

	<header>
		<h1 id="message">{{tttCtrl.play.winner}}</h1>
		<h1 id="reset">next game</h1>
	</header>

	<div class="wrapper">
		<div class="p-one-block">
			<h1 id="p-one">player one</h1>
			<h1 id="p-one-score">{{tttCtrl.play.p1Score}}</h1>		
		</div>

		<div class="board">
			<div class="empty" ng-repeat="box in tttCtrl.game" ng-class="box.whoIsHere" ng-click="tttCtrl.playerMove($index)"></div>
		</div>

		<div class="p-two-block">
			<h1 id="p-two">player two</h1>
			<h1 id="p-two-score">{{tttCtrl.play.p2Score}}</h1>		
		</div>	
		<div class="clearfix"></div>	
	</div>


</body>
</html>
