<!DOCTYPE html>

<html ng-app="tictactoeApp">

<head>

	<meta charset="utf-8">

	<title>tic tac toe</title>

	<!-- styleshee -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

	<!-- app -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- controller -->
	<script type="text/javascript" src="js/tictactoeController.js"></script>

</head>

<body ng-controller="TictactoeController as tttCtrl">

	<div class="wrapper">
		
		<div class="empty" ng-repeat="box in tttCtrl.game" ng-class="box.whoIsHere" ng-click="tttCtrl.playerMove($index)"></div>

	</div>

</body>
</html>
